<table style="width: 100%">
  <tr>
    <th>Time</th>
    <ng-container *ngFor="let sector of sectors">
      <th>
        {{ sector.name }}
      </th>
    </ng-container>
  </tr>
  <ng-container *ngFor="let row of $table | async">
    <tr>
      <td class="time-heading">{{ row[0].timeInterval }}</td>
      <ng-container *ngFor="let cell of row">
        <td class="cell">
          {{ cell.rowNumber }}
        </td>
      </ng-container>
    </tr>
  </ng-container>
</table>
